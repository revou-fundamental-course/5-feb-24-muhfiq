<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Temperature</title>
    <link rel="stylesheet" href="./style/style2.css">
</head>
<body>
    <main id="mainElement">
        <div class="calculator-container">
            <div class="input-container">
                <label for="input"><span id="input-text-temp">Celcius</span> (&deg;<span id="input-logo-temp">C</span>)</label>
                <input type="number" class="form-control" id="input">
            </div>
            <div class="button-container">
                <button type="button" id="convert" class="btn btn-primary btn-md btn-block">Convert</button>
                <button type="button" id="reset" class="btn btn-warning btn-md btn-block">Reset</button>
                <button type="button" id="change" class="btn btn-danger btn-md btn-block">Reverse</button>
            </div>
            <div class="result-container">
                <label for="input"><span id="result-text-temp">Fahrenheit</span> (&deg;<span id="result-logo-temp">F</span>)</label>
                <input type="number" class="form-control" id="result" disabled>
            </div>
            <div class="formula-note">
                
                <h1 id="conversion-title">Thank You</h1>
                <p id="conversion-text">
                    Suhu <span class="superscript">S</span> dalam derajat Fahrenheit (&deg;F) sama dengan suhu <span class="superscript">S</span> dalam derajat Celcius (&deg;C) kali 9/5 tambah 32
                    <br><br>
                    S<span class="subscript">(&deg;F)</span> = (S<span class="subscript">(&deg;S)</span> x 9/5) + 32
                    <br><br>
                    atau
                    <br><br>
                    S<span class="subscript">(&deg;F)</span> = (S<span class="subscript">(&deg;S)</span> x 1.8) + 32
                </p>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
